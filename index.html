<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICON - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="unicon_logo_white.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a url('bg_01_unicon.png') center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.5);
            pointer-events: none;
        }

        #sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: var(--max-opacity);
                transform: scale(1);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleInBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            70% {
                transform: scale(0.95) rotate(-1deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.1;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 4rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 0.05em;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .time-box {
            position: relative;
            animation: scaleInBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
        }

        .time-box:nth-child(1) {
            animation-delay: 0.7s;
        }

        .time-box:nth-child(2) {
            animation-delay: 0.85s;
        }

        .time-box:nth-child(3) {
            animation-delay: 1s;
        }

        .time-box:nth-child(4) {
            animation-delay: 1.15s;
        }

        .time-box .number {
            font-size: 3.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            line-height: 1;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
        }

        .time-box:hover .number {
            transform: scale(1.1);
        }

        .time-box .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #555;
            font-weight: 400;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 0 auto 2rem;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        .unicon-info {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid #1a1a1a;
            animation: fadeInUp 1s ease-out 1.3s both;
        }

        .unicon-logo-image {
            width: 100px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
            opacity: 0.95;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: floatIn 1.2s ease-out 1.4s both;
        }

        .unicon-logo-image:hover {
            opacity: 1;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            60% {
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .unicon-logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            animation: fadeInUp 0.8s ease-out 1.6s both;
        }

        .unicon-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 1.8s both;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 3rem;
            }

            .countdown {
                gap: 2rem;
                margin-bottom: 2rem;
            }

            .time-box .number {
                font-size: 2.8rem;
            }

            .time-box .label {
                font-size: 0.7rem;
            }

            .unicon-logo-image {
                width: 85px;
            }

            .unicon-logo {
                font-size: 1.3rem;
            }

            .unicon-description {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .countdown {
                gap: 1.5rem;
            }

            .time-box .number {
                font-size: 2.2rem;
            }

            .unicon-logo-image {
                width: 70px;
            }

            .unicon-logo {
                font-size: 1.2rem;
            }

            .unicon-description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="sparkles"></div>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="divider"></div>
        <p class="subtitle">Something exceptional is on the horizon</p>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="unicon-info">
            <img src="unicon_logo_white.svg" alt="UNICON Logo" class="unicon-logo-image">
            <div class="unicon-logo">UNICON</div>
            <p class="unicon-description">
                Innovative solutions for the digital future. We bring together cutting-edge technology and creative vision to deliver exceptional results.
            </p>
        </div>
    </div>

    <script>
        // Set the target date to December 30, 2025
        const targetDate = new Date('December 30, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Create subtle sparkle effect
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const numberOfSparkles = 30; // Keep it subtle

            for (let i = 0; i < numberOfSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                sparkle.style.left = `${x}%`;
                sparkle.style.top = `${y}%`;

                // Random animation duration between 2-4 seconds
                const duration = 2 + Math.random() * 2;
                sparkle.style.setProperty('--duration', `${duration}s`);

                // Random delay to stagger the twinkling
                const delay = Math.random() * 4;
                sparkle.style.setProperty('--delay', `${delay}s`);

                // Random max opacity (keep it subtle - between 0.3 and 0.6)
                const maxOpacity = 0.3 + Math.random() * 0.3;
                sparkle.style.setProperty('--max-opacity', maxOpacity);

                sparklesContainer.appendChild(sparkle);
            }
        }

        // Initialize sparkles
        createSparkles();
    </script>
</body>
</html>
