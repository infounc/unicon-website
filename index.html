<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICON - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="unicon_logo_white.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a url('bg_01_unicon.png') center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.5);
            pointer-events: none;
        }

        #sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: var(--max-opacity);
                transform: scale(1);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleInBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            70% {
                transform: scale(0.95) rotate(-1deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .unicon-logo-image {
            width: 100px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
            opacity: 0.95;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: floatIn 1.2s ease-out 0.2s both, float3D 6s ease-in-out 1.4s infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .unicon-logo-image:hover {
            opacity: 1;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));
            animation-play-state: paused;
        }

        .unicon-logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .unicon-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 4rem;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.1;
            animation: fadeInDown 1s ease-out 0.8s both;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 4rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 0.05em;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .time-box {
            position: relative;
            animation: scaleInBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
        }

        .time-box:nth-child(1) {
            animation-delay: 1.2s;
        }

        .time-box:nth-child(2) {
            animation-delay: 1.35s;
        }

        .time-box:nth-child(3) {
            animation-delay: 1.5s;
        }

        .time-box:nth-child(4) {
            animation-delay: 1.65s;
        }

        .time-box .number {
            font-size: 3.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            line-height: 1;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
        }

        .time-box:hover .number {
            transform: scale(1.1);
        }

        .time-box .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #555;
            font-weight: 400;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 0 auto 2rem;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            60% {
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float3D {
            0%, 100% {
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
            }
            25% {
                transform: translateY(-8px) rotateX(3deg) rotateY(-2deg);
            }
            50% {
                transform: translateY(-12px) rotateX(-2deg) rotateY(3deg);
            }
            75% {
                transform: translateY(-8px) rotateX(2deg) rotateY(-3deg);
            }
        }

        .social-section {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid #1a1a1a;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2.5rem;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            opacity: 0;
            animation: slideInUpBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-icon:nth-child(1) {
            animation-delay: 1.8s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 1.95s;
        }

        .social-icon:nth-child(3) {
            animation-delay: 2.1s;
        }

        .social-icon:nth-child(4) {
            animation-delay: 2.25s;
        }

        @keyframes slideInUpBounce {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(-8px) scale(1.05);
            }
            80% {
                transform: translateY(2px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .social-icon:hover::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .social-icon:hover svg {
            fill: #ffffff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 3rem;
            }

            .countdown {
                gap: 2rem;
                margin-bottom: 2rem;
            }

            .time-box .number {
                font-size: 2.8rem;
            }

            .time-box .label {
                font-size: 0.7rem;
            }

            .unicon-logo-image {
                width: 85px;
            }

            .unicon-logo {
                font-size: 1.3rem;
            }

            .unicon-description {
                font-size: 0.85rem;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }

            .social-icon svg {
                width: 22px;
                height: 22px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .countdown {
                gap: 1.5rem;
            }

            .time-box .number {
                font-size: 2.2rem;
            }

            .unicon-logo-image {
                width: 70px;
            }

            .unicon-logo {
                font-size: 1.2rem;
            }

            .unicon-description {
                font-size: 0.8rem;
            }

            .social-icons {
                gap: 1.2rem;
            }

            .social-icon {
                width: 38px;
                height: 38px;
            }

            .social-icon svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Set the target date to December 30, 2025
        const targetDate = new Date('December 30, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Create subtle sparkle effect
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const numberOfSparkles = 30; // Keep it subtle

            for (let i = 0; i < numberOfSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                sparkle.style.left = `${x}%`;
                sparkle.style.top = `${y}%`;

                // Random animation duration between 2-4 seconds
                const duration = 2 + Math.random() * 2;
                sparkle.style.setProperty('--duration', `${duration}s`);

                // Random delay to stagger the twinkling
                const delay = Math.random() * 4;
                sparkle.style.setProperty('--delay', `${delay}s`);

                // Random max opacity (keep it subtle - between 0.3 and 0.6)
                const maxOpacity = 0.3 + Math.random() * 0.3;
                sparkle.style.setProperty('--max-opacity', maxOpacity);

                sparklesContainer.appendChild(sparkle);
            }
        }

        // Initialize sparkles
        createSparkles();
    </script>
